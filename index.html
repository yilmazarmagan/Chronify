<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/app-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chronify</title>
    <style>
      /* Splash screen styles — shown while React loads */
      body {
        margin: 0;
        padding: 0;
        background: #1a1b1e;
      }

      #splash {
        position: fixed;
        inset: 0;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #1a1b1e;
        transition:
          opacity 0.5s ease,
          visibility 0.5s ease;
      }

      #splash.hidden {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
      }

      .splash-icon {
        width: 128px;
        height: 128px;
        margin-bottom: 24px;
        animation: splash-pulse 2s ease-in-out infinite;
        object-fit: contain;
      }

      @keyframes splash-pulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.05);
          opacity: 0.9;
        }
      }

      .splash-title {
        font-family:
          'Inter',
          -apple-system,
          BlinkMacSystemFont,
          sans-serif;
        font-size: 28px;
        font-weight: 700;
        color: #c1c2c5;
        letter-spacing: -0.5px;
      }

      .splash-title span {
        color: #e03131;
      }

      .splash-subtitle {
        font-family:
          'Inter',
          -apple-system,
          BlinkMacSystemFont,
          sans-serif;
        font-size: 13px;
        font-weight: 400;
        color: #5c5f66;
        margin-top: 8px;
        letter-spacing: 2px;
        text-transform: uppercase;
      }
    </style>
  </head>

  <body>
    <!-- Splash screen — visible before React hydration -->
    <div id="splash">
      <img src="/app-icon.png" class="splash-icon" alt="Chronify Logo" />
      <div class="splash-title">Chroni<span>fy</span></div>
      <div class="splash-subtitle">Track · Log · Export</div>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
