<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chronify</title>
    <style>
      /* Splash screen styles — shown while React loads */
      body {
        margin: 0;
        padding: 0;
        background: #1a1b1e;
      }

      #splash {
        position: fixed;
        inset: 0;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #1a1b1e;
        transition:
          opacity 0.5s ease,
          visibility 0.5s ease;
      }

      #splash.hidden {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
      }

      .splash-icon {
        width: 80px;
        height: 80px;
        margin-bottom: 24px;
        animation: splash-pulse 1.5s ease-in-out infinite;
      }

      .splash-icon circle.ring {
        stroke-dasharray: 942;
        stroke-dashoffset: 942;
        animation: splash-draw 1.2s ease-out forwards;
      }

      @keyframes splash-draw {
        to {
          stroke-dashoffset: 0;
        }
      }

      @keyframes splash-pulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.05);
          opacity: 0.85;
        }
      }

      .splash-title {
        font-family:
          'Inter',
          -apple-system,
          BlinkMacSystemFont,
          sans-serif;
        font-size: 28px;
        font-weight: 700;
        color: #c1c2c5;
        letter-spacing: -0.5px;
      }

      .splash-title span {
        color: #e03131;
      }

      .splash-subtitle {
        font-family:
          'Inter',
          -apple-system,
          BlinkMacSystemFont,
          sans-serif;
        font-size: 13px;
        font-weight: 400;
        color: #5c5f66;
        margin-top: 8px;
        letter-spacing: 2px;
        text-transform: uppercase;
      }
    </style>
  </head>

  <body>
    <!-- Splash screen — visible before React hydration -->
    <div id="splash">
      <svg
        class="splash-icon"
        viewBox="0 0 100 100"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <circle
          class="ring"
          cx="50"
          cy="54"
          r="36"
          stroke="#E03131"
          stroke-width="6"
          stroke-linecap="round"
        />
        <rect x="44" y="10" width="12" height="14" rx="4" fill="#E03131" />
        <line
          x1="50"
          y1="54"
          x2="66"
          y2="38"
          stroke="#E03131"
          stroke-width="5"
          stroke-linecap="round"
        />
        <line
          x1="50"
          y1="54"
          x2="38"
          y2="66"
          stroke="#E03131"
          stroke-width="5"
          stroke-linecap="round"
        />
        <circle cx="50" cy="54" r="4" fill="#E03131" />
      </svg>
      <div class="splash-title">Chroni<span>fy</span></div>
      <div class="splash-subtitle">Track · Log · Export</div>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
