name: 'Release ‚Äî Build & Publish'

on:
  push:
    tags:
      - 'v*' # Trigger on version tags like v0.1.0, v1.0.0

# Cancel any in-progress runs for the same tag
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            label: 'macOS (Apple Silicon)'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
            label: 'macOS (Intel)'
          - platform: 'ubuntu-22.04'
            args: ''
            label: 'Linux'
          - platform: 'windows-latest'
            args: ''
            label: 'Windows'

    runs-on: ${{ matrix.platform }}
    name: Build ‚Äî ${{ matrix.label }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install system dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: bun install

      - name: Build & Release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: 'Chronify v__VERSION__'
          releaseBody: |
            ## Chronify v__VERSION__

            ### üì• Download
            Choose the right file for your platform:
            - **macOS (Apple Silicon):** `.dmg` (aarch64)
            - **macOS (Intel):** `.dmg` (x86_64)
            - **Windows:** `.msi` or `.exe` (NSIS installer)
            - **Linux:** `.AppImage` or `.deb`

            ### üìù What's New
            See the [CHANGELOG](https://github.com/${{ github.repository }}/blob/main/ai-context.md#-changelog) for details.
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
